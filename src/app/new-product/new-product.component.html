
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>

<div class="container table-bordered ">
  <div class="row">
    <div class="col-md-6">
      <h4>Product Form</h4>
      <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <div class="mb-3">
          <div class="form-floating">
            <input class="form-control" [(ngModel)]="productForm.value.name" formControlName = "name" />
            <label class="form-label" for="floatingInputName">Name</label>
          </div>
          
        </div>
        <div class="mb-3">
          <div class="form-floating">
            <input class="form-control" [(ngModel)]="productForm.value.price" formControlName = "price" />
            <label class="form-label" for="floatingInputPrice">Price</label>
          </div>
        
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="productForm.value.checked" formControlName = "checked" />
            <label class="form-check-label" for="flexCheckDefault">Checked</label>
          </div>
        </div>
        <button [disabled]="productForm.invalid"   class="btn btn-success"> Save </button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
