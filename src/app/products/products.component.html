<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Product List</h3>
      <input type="text" [(ngModel)] = "appState.productsState.keyword" class="ms-3 p-1">
        <button  (click)="searchProducts()" class="btn btn-outline-success ms-2 mb-1  " >
          <i class="bi bi-search"></i>
        </button>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Checked</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let prod of appState.productsState.products">
          <td>{{prod.name}}</td>
          <td> {{prod.price}}</td>
          <td>
            <button
              class="btn btn-outline-success">
              <i (click)="HandleCheck(prod)" [class]="prod.checked ? 'bi bi-toggle-off': 'bi bi-toggle-on'"></i>
            </button>
          </td>
          <td>
            <button (click)="handleDeleteProduct(prod)" class="btn btn-outline-danger">
              <i class="bi bi-trash2-fill"></i>
            </button>
          </td>
          <td>
            <button (click)="handleEditProduct(prod)" class="btn btn-outline-success">
              <i class="bi bi-pencil-square"></i>
                        </button>
          </td>
        </tr>

        </tbody>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(this.appState.productsState.totalPages); let i=index">
             <button (click)="handleGoToPage(i+1)"
             [ngClass] = "this.appState.productsState.currentPage==(i+1) ? 'btn btn-success m-1':'btn btn-outline-success m-1'">
               {{i+1}}
             </button>
        </li>

      </ul>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
